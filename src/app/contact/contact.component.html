<div>
    <mat-card>
        <mat-card-header>
            <h4>Contact List</h4>
        </mat-card-header>
        <mat-card-content>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Search: </mat-label>
                    <input matInput type='text'
                            [(ngModel)]='listFilter' placeholder="John"/>
                </mat-form-field>

                <div>
                  <table mat-table [dataSource]="filteredContacts" class="mat-elevation-z8 contact-table" *ngIf='contacts.length'>
                    
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef>Name</th>
                      <td mat-cell *matCellDef="let element">{{element.name}}</td>
                    </ng-container>
                  
                    <!-- Email Column -->
                    <ng-container matColumnDef="email">
                      <th mat-header-cell *matHeaderCellDef>Email</th>
                      <td mat-cell *matCellDef="let element">{{element.email}}</td>
                    </ng-container>
                  
                    <!-- Phone Column -->
                    <ng-container matColumnDef="phone">
                      <th mat-header-cell *matHeaderCellDef>Phone</th>
                      <td mat-cell *matCellDef="let element">{{element.phone}}</td>
                    </ng-container>

                    <!-- City Column -->
                    <ng-container matColumnDef="city">
                      <th mat-header-cell *matHeaderCellDef>City</th>
                      <td mat-cell *matCellDef="let element">{{element.address.city}}</td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                        mat-row
                        (click) = "clickedRow(row)"
                        *matRowDef="let row; columns: displayedColumns;"
                    ></tr>
                  </table>
                </div>
                
            </div>
        </mat-card-content>
    </mat-card>
    
</div>
